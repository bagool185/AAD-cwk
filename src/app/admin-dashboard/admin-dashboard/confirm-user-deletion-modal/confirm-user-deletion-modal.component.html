<div class="modal-header">
    <h5>Confirm user deletion</h5>
    <button type="button" class="close" (click)="close()">x</button>
</div>

<div class="modal-content">
        
    <h3>Are you sure you want to delete user with email {{user.email}}?</h3>
</div>

<div class="modal-footer">
    <button mat-button type="button" class="button" (click)="delete()">Delete</button>
    <button mat-button type="button" class="button" (click)="close()">Close</button>
</div>
