<div class="modal-header">
    <h5>Prescription request #{{prescriptionRequest.id}}</h5>
    <button type="button" class="close" (click)="close()">x</button>
</div>

<div class="modal-content">
   
    <h3>Are you sure you want to accept the prescription request #{{prescriptionRequest.id}}</h3>
</div>

<div class="modal-footer">
    <button mat-button type="button" class="button" (click)="accept()">Accept request</button>
    <button mat-button type="button" class="button" (click)="close()">Close</button>
</div>
