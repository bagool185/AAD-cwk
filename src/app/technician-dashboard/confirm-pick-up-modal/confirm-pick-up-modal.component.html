<div class="modal-header">
    <h5>Pick-up prescription #{{getPrescriptionID()}} </h5>
    <button type="button" class="close" (click)="close()">x</button>
</div>

<div class="modal-content">
    <h3>Are you sure you want to confirm the pick-up for prescription #{{getPrescriptionID()}}?</h3>
</div>

<div class="modal-footer">
    <button mat-button type="button" class="button" (click)="confirm()">Close</button>
    <button mat-button type="button" class="button" (click)="close()">Close</button>
</div>
