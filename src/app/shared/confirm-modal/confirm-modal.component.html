<div class="modal-header">
    <h5>{{title}}</h5>
    <button type="button" class="close" (click)="close()">x</button>
</div>

<div class="modal-content">
   <h3>{{question}}</h3>
</div>

<div class="modal-footer">
    <button mat-button type="button" class="button" (click)="confirm()">Confirm</button>
    <button mat-button type="button" class="button" (click)="close()">Close</button>
</div>
